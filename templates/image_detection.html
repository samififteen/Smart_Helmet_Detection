<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Helmet Detection - Image Upload</h1>
    </header>
    <nav>
        <a href="{{ url_for('image_detection') }}">Image Detection</a>
        <a href="{{ url_for('video_detection') }}">Video Detection</a>
    </nav>
    <div class="container">
        <h2>Upload an Image</h2>
        <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
            <label for="image">Choose an image file:</label>
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Start Image Detection</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Helmet Detection System</p>
    </footer>
</body>
</html>
